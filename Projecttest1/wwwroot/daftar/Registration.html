<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="form stylecss.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Registration</h3>
    
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
	 <p>Date Of Birth: <input type="date" name="depart"><br></p> 
	<input type="radio" name="gender" value="male" checked>Male
	<input type="radio"	name="gender" value="female" checked>Female<br>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Home address" type="text" tabindex="4" required>
    </fieldset>
	<fieldset>
      <input placeholder="Type Of Game"?" type="text" tabindex="5" required>
    </fieldset>
	Clothes size:
			<select class="Clothes size">
				<option value="xs">XS</option>
				<option value="s">S</option>
				<option value="m">M</option>
				<option value="l">L</option>
				<option value="xl">XL</option>
				<option value="xxl">XXL</option>
				</select>  
	<fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    
  </form>
</div>
</body>
</html>
